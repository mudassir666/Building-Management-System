{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title> Dashboard </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'appsite/assets/images/favicon.ico' %}">


    <!-- Bootstrap Css -->
    <link href="{% static 'appsite/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'appsite/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'appsite/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">
    <!-- Custom Css-->
    <link href="{% static 'appsite/assets/css/custom.css' %}" rel="stylesheet" type="text/css" />


    <link href="{% static 'appsite/assets/libs/c3/c3.min.css' %}" rel="stylesheet" type="text/css">

    <!-- DataTables -->
    <link href="{%static 'appsite/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{%static 'appsite/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css'%}" rel="stylesheet"
        type="text/css">


</head>


<body data-sidebar="dark">

    <!-- Loader -->
    <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

    <!-- Begin page -->
    <div id="layout-wrapper">

            {% block contentBar %}

            {% endblock %}


        <!-- Left Sidebar End -->

        <div class="main-content" id="result">
            {% block content %}

            {% endblock %}
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script> Â© Supersoft.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Crafted with <i class="mdi mdi-heart text-danger"></i> by Supersoft
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- END layout-wrapper -->



    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'appsite/assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'appsite/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'appsite/assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'appsite/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'appsite/assets/libs/node-waves/waves.min.js' %}"></script>
    <!-- <script src="{% static 'appsite/https://maps.google.com/maps/api/js?key=AIzaSyCtSAR45TFgZjOs4nBFFZnII-6mMHLfSYI"' %}></script> -->

    <!-- App js -->
    <script src="{% static 'appsite/assets/js/app.js' %}"></script>
    <script src="{% static 'appsite/assets/js/ajax.js' %}"></script>

    <!-- Peity chart-->
    <script src="{% static 'appsite/assets/libs/peity/jquery.peity.min.js' %}"></script>

    <!--C3 Chart-->
    <script src="{% static 'appsite/assets/libs/d3/d3.min.js' %}"></script>
    <script src="{% static 'appsite/assets/libs/c3/c3.min.js' %}"></script>
    <script src="{% static 'appsite/assets/libs/jquery-knob/jquery.knob.min.js' %}"></script>
    <script src="{% static 'appsite/assets/js/pages/dashboard.init.js' %}"></script>

    <script src="{%static 'appsite/assets/libs/datatables.net/js/jquery.dataTables.min.js'%}"></script>
    <script src="{%static 'appsite/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js'%}"></script>
    <script src="{%static 'appsite/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js'%}"></script>
    <script src="{%static 'appsite/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js'%}"></script>

    <!-- Ecommerce init js -->
    <script src="{%static 'appsite/assets/js/pages/ecommerce.init.js'%}"></script>
</body>

</html>
